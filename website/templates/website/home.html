<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/website/home.css">
    <title>Meeting Planner Application</title>
</head>

<body>
    <div class="content">
        <!-- <h1>Meeting Planner</h1> -->
        <!-- <p>There are currently {{num_meetings}} meetings in the database.</p> -->
        <h1>Meeting Planner</h1>

        <div class="welcome">
            <div class="meetings">
                <h2>Meetings</h2>
                <ul>
                    {% for meeting in meetings %}
                    <li>
                        <!-- <a href="/meeting/{{meeting.id}}">{{meeting.title}}</a> -->

                        <a href="{% url 'detail' meeting.id %}">{{meeting.title}} </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>


            <div class="links">
                <a href="{% url 'rooms_list'  %}">Rooms List</a>

                <a href="{% url 'form' %}">Plan a New Meeting</a>
            </div>
        </div>
    </div>
</body>

</html>
