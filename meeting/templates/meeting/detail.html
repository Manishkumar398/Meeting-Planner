<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/meeting/detail.css">
    <title>Meeting:{{meeting.title}}</title>
</head>

<body>
    <div class="content">
        <h2>{{ meeting.title}}</h2>
        <p>This meeting has been scheduled on
            <span class="date">{{meeting.date}}</span>, at
            <span class="time">{{meeting.start_time}}</span>, in
            <span class="room">{{meeting.room}}</span>
        </p>


        <a href="{% url 'welcome' %}">Home</a>
    </div>

</body>

</html>
